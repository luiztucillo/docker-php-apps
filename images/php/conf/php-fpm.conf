[global]

error_log = /var/log/php-fpm/error.log
log_level = notice
daemonize = no

[www]
access.log = /var/log/php-fpm/access.log
listen = [::]:9000
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
request_terminate_timeout = 1800
